<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<form th:align="center" class="col-md-3 mx-auto" action="#" th:action="@{/exam}" th:object="${exam}" method="post">
    <div class="form-group row my-3">
        <label for="staticId" class="col-md-3 col-form-label">Id абитуриента:</label>
        <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticId" th:value="${id}">
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="selectSubject" class="col-md-2 col-form-label">Предмет:</label>
        <div class="col-sm-10">
            <select id="selectSubject" class="form-select" size="1" th:field="*{subject}">
                <option value="">--</option>
                <option th:each="subject : ${subjects}" th:value="${subject}" th:utext="${subject}"></option>
            </select>
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="inputScore" class="col-md-2 col-form-label">Баллы:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputScore" th:field="*{score}">
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Подтвердить"/>
    <input type="reset" class="btn btn-secondary" value="Сбросить"/>
</form>
