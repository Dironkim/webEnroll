<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<form th:align="center" class="col-md-4 mx-auto" action="#" th:action="@{/add}" th:object="${enrollee}" method="post">
    <div class="form-group row my-3">
        <label for="staticId" class="col-md-5 col-form-label">Id абитуриента:</label>
        <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticId" th:value="${number}">
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="inputFullName" class="col-md-5 col-form-label">ФИО:</label>
        <div class="col-sm-7">
            <input th:field="*{fullName}" type="text" class="form-control" id="inputFullName" placeholder="Введите ФИО">
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="inputBirthday" class="col-md-5 col-form-label">Дата рождения:</label>
        <div class="col-sm-7">
            <input type="date" class="form-control" id="inputBirthday" th:field="*{birthday}">
        </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Подтвердить"/>
    <input type="reset" class="btn btn-secondary" value="Сбросить"/>
</form>

<footer th:insert="footer::footer"></footer>
</body>
</html>
