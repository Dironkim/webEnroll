<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<div th:align="center" class="col-md-4 mx-auto">
    <h3>Список абитуриентов</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Экзамены</th>
        </tr>
        </thead>
        <tbody th:each="enrollee : ${enrollees}">
        <tr>
            <th scope="row" th:text="${enrollee.getId()}"></th>
            <td>
                <a th:text="${enrollee.getFullName()}" th:href="@{/enrollee/{id}(id=${enrollee.getId()})}"></a>
            </td>
            <td>
                <a th:href="@{/exam/{id}(id=${enrollee.getId()})}">Добавить экзамен</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a type="button" class="btn btn-primary" th:href="@{/add}">Добавить абитуриента</a>
</div>

<footer th:insert="footer::footer"></footer>
</body>
</html>
