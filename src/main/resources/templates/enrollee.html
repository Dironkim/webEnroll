<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header th:insert="header::header"></header>
    <h3>Данные абитуриента:</h3>
    <p th:text="'ID: ' + ${enrollee.getId()}"/>
    <p th:text="'Абитуриент: ' + ${enrollee.getFullName()}"/>
    <p th:text="'Дата рождения: ' + ${enrollee.getBirthday()}"/>
    <table th:if="${exams}!= null">
        <tr>
            <th>Экзамен</th>
            <th>Балл</th>
            <th>Проход</th>
        </tr>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.getSubject()}">Label</td>
            <td th:text="${exam.getScore()}">90</td>
            <td th:text="${exam.getScore>80}? ${true} : ${false}">yes</td>
        </tr>
    </table>
    <a th:href="@{/exam{id}(id=${enrollee.getId()})}">Добавить экзамен </a>

    <footer th:insert="footer::footer"></footer>
</body>
</html>
