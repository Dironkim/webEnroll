<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="header::header"></header>

<form th:align="center" class="col-md-4 mx-auto">
    <div class="form-group row my-3">
        <label for="staticId" class="col-md-5 col-form-label">Id абитуриента:</label>
        <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticId" th:value="${enrollee.getId()}">
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="staticFullname" class="col-md-5 col-form-label">ФИО:</label>
        <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticFullname"
                   th:value="${enrollee.getFullName()}">
        </div>
    </div>
    <div class="form-group row my-3">
        <label for="staticBirthday" class="col-md-5 col-form-label">Дата рождения:</label>
        <div class="col-sm-7">
            <input type="text" readonly class="form-control-plaintext" id="staticBirthday"
                   th:value="${enrollee.getBirthdayString()}">
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Экзамен</th>
            <th scope="col">Бал</th>
            <th scope="col">Проход</th>
        </tr>
        </thead>
        <tbody th:each="exam : ${exams}">
        <tr>
            <td th:text="${exam.getSubject()}"></td>
            <td th:text="${exam.getScore()}"></td>
            <td th:text="${exam.getScore() > passingScore} ? да : нет"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/exam/{id}(id=${enrollee.getId()})}" class="btn btn-primary">Добавить экзамен</a>
</form>

<footer th:insert="footer::footer"></footer>
</body>
</html>
