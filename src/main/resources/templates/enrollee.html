<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
<header th:insert="header::header"></header>

<div class="container">
    <h4 class="small-title">Список абитуриентов</h4>
    <p th:text="'ID: ' + ${enrollee.getId()}"></p>
    <p th:text="'Абитуриент: ' + ${enrollee.getFullName()}"></p>
    <p th:text="'Дата рождения: ' + ${enrollee.getBirthdayString()}"></p>

    <table th:if="${exams}!= null">
        <tr>
            <th>Экзамен</th>
            <th>Бал</th>
            <th>Проход</th>
        </tr>
        <tr th:each="exam : ${exams}">
            <td th:text="${exam.getSubject()}"></td>
            <td th:text="${exam.getScore()}"></td>
            <td th:text="${exam.getScore() > 80} ? да : нет"></td>
        </tr>
    </table>
</div>

<footer th:insert="footer::footer"></footer>
</body>
</html>
